<!doctype html>
<html lang="en">
  <head>
    <title>Iam-core-WEB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="/create/createStyles.css">
  </head>

  <body>

    <section id="loginform" class="outer-wrapper">

    <div class="inner-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <h1 class="text-center">Crete a new user</h1>
                    <form role="form">
                        <div class="form-group">
                            <label for="displayname">Full Name</label>
                            <input type="text" class="form-control" placeholder="Full Name"> 
                        </div>

                        <div class="form-group">
                            <label for="uid">Uid</label>
                            <input type="text" class="form-control" placeholder="uid">
                        </div>

                        <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        <!-- <p>Already registered  <a href="/">Click here</a> to Login</p> -->
                        <button type="button" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="centre_div">
        <form class="form" method="get" action="login">
            <div class="illustration"><i class="icon ion-ios-locked-outline flash animated"></i></div>
            <div class="form-group email-id"><input class="form-control" type="text" name="email" placeholder="Email"></div>
            <div class="form-group email-id"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="button-div form-group" style="text-align:center;"><button class="btn btn-primary" type="submit">Login</button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
